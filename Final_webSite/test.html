<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>部落格輪播牆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
    }

    .blog_wrap {
      padding: 40px;
      max-width: 1280px;
      margin: 0 auto;
    }

    .blog_wrap h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 32px;
    }

    .blog {
      padding: 0;
      margin: 0;
    }

    .blog_card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin: 0 12px;
    }

    .blog_card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card_content {
      padding: 10px 0;
    }

    .card_content .date {
      font-size: 14px;
      color: #666;
    }

    .card_content .hashtag {
      color: #0027D5;
      font-weight: bold;
      font-size: 14px;
      margin-top: 4px;
    }

    .card_content h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .card_content p.card_text {
      font-size: 14px;
      color: #333;
    }

    .link {
      display: inline-block;
      margin-top: 10px;
      color: #0027D5;
      font-weight: bold;
      text-decoration: none;
    }

    .slick-prev,
    .slick-next {
      background: none;
      border: none;
    }

    .arrow-circle {
      width: 32px;
      height: 32px;
      background: #0027D5;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div class="blog_wrap">
    <h2>部落格精選</h2>
    <div class="blog">
      <div class="blog_card">
        <img src="https://fakeimg.pl/600x400/?text=React" alt="React" />
        <div class="card_content">
          <time class="date">2024/10/11</time>
          <h3 class="hashtag">#React #入門基礎</h3>
          <h2>React 入門不再迷惘</h2>
          <p class="card_text">學會三步驟掌握 React 核心觀念。</p>
        </div>
        <a href="#" class="link">閱讀內文</a>
      </div>
      <div class="blog_card">
        <img src="https://fakeimg.pl/600x400/?text=Portfolio" alt="作品集" />
        <div class="card_content">
          <time class="date">2024/09/07</time>
          <h3 class="hashtag">#作品集 #求職攻略</h3>
          <h2>前端作品集打造指南</h2>
          <p class="card_text">讓你的作品集成為履歷亮點。</p>
        </div>
        <a href="#" class="link">閱讀內文</a>
      </div>
      <div class="blog_card">
        <img src="https://fakeimg.pl/600x400/?text=CSS" alt="CSS" />
        <div class="card_content">
          <time class="date">2024/09/03</time>
          <h3 class="hashtag">#CSS設計 #視覺體驗</h3>
          <h2>CSS 魔法技巧</h2>
          <p class="card_text">三大技巧強化你的排版與設計。</p>
        </div>
        <a href="#" class="link">閱讀內文</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.blog').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        arrows: true,
        infinite: true,
        speed: 500,
        prevArrow: '<button type="button" class="slick-prev"><div class="arrow-circle">&#8592;</div></button>',
        nextArrow: '<button type="button" class="slick-next"><div class="arrow-circle">&#8594;</div></button>',
        responsive: [
          {
            breakpoint: 1024,
            settings: { slidesToShow: 2 }
          },
          {
            breakpoint: 768,
            settings: { slidesToShow: 1 }
          }
        ]
      });
    });
  </script>
</body>

</html>
